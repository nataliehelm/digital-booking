spring.datasource.url=jdbc:mysql://${DB_URL}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

digitalBooking.app.jwtSecret= ${JWT_SECRET}
digitalBooking.app.jwtExpirationMs= ${JWT_EXPIRATION}
digitalBooking.app.module-name= ${MODULE_NAME}
digitalBooking.app.api-version= ${API_VERSION}
digitalBooking.app.crypt-password= ${APP_PASSWORD}
digitalBooking.app.activate-user-url= ${ACTIVATE_USER_URL}

server.port=${SERVER_PORT}

